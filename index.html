<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>HomeBuilder5</title>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
      "three/examples/jsm/": "https://unpkg.com/three@0.155.0/examples/jsm/"
    }
  }
  </script>
  <script type="text/javascript">
    addEventListener("error", (event) => {
      console.error(event);
      const errorDialog = document.getElementById("error_dialog");
      if (errorDialog) {
        errorDialog.innerHTML = "<pre>An error occurred!  Please tell Will\n" +
                event.message + "\n" +
                event.filename + "#" + event.lineno + ":" + event.colno;
      }
    });
  </script>
  <style>
    html, body {
      font-family: sans-serif;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .world_view_pane {
      background-color: dimgray;
      position: relative; /* prep for when we have multiple panes */
    }
    .mouse_circle1 {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #ff000030;
      border: 1px solid darkred;
      pointer-events: none;
    }
    .tool_palette {
      margin: 1px;
      position: absolute;
      left: 0;
      top: 0;
      background-color: slategray;
      border: 1px solid black;
      border-radius: 5%;
    }
    .tool_palette button {
      margin: 1px;
    }
    .label_renderer {
      position: absolute;
      left: 0;
      top: 0;
      pointer-events: none;
    }
    .guide_line_label {
      font-size: small;
      background-color: wheat;
      border-radius: 33%;
      padding: 3px;
    }
    #error_dialog pre {
      border: 0;
      padding-left: 10px;
      background-color: red;
      color: yellow;
    }
  </style>
</head>
<body>
  <div id="error_dialog"></div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
